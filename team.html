        //Rendering JSON data
        <script type="text/javascript">
            function getLinks(data) {
				var html = "";
				data.links.forEach((element) => {
					switch (element.website) {
						case "linkedin":
							html += `<a href=${element.url} target='_blank'><img src="./img/linkedin.svg" width="18px" /></a> &nbsp;`;
							break;
						case "twitter":
							html += `<a href=${element.url} target='_blank'><img src="./img/medium.svg" width="18px" /></a> &nbsp;`;
							break;
					}
				});
				return html;
			}

			fetch("./team.json")
				.then((res) => res.json())
				.then((data) => {
                    // Getting 4th year data
					var Data = data.second;
					for (var i = 0; i < Data.length; i++) {
						var box = document.createElement("div");
						box.setAttribute("class", "col-md-3");

						var html = `<div class="head_team">
										<img src=${"./img/" + Data[i].profile} class="img" alt="Photo" />
										<h5 class=" pt-3">${Data[i].name}</h5>
										<h6 style="margin-bottom: 0%" class=" pb-1">${Data[i].designation}</h6>
										${getLinks(Data[i])}
									</div>
						`;

                        /*var html = `<div class="col-lg-4 col-md-6">
                                        <div class="team__item set-bg" style="background-image: url(${"./img/team/" + Data[i].profile});">
                                        <div class="team__text">
                                            <div class="team__title">
                                                <h4>${Data[i].name}</h4>
                                                <span>${Data[i].designation}</span>
                                                </div>
                                                
                                                <div class="team__social">
                                                    ${getLinks(Data[i])}
                                                </div>
                                            </div>
                                        </div>
                                    </div>`;*/

						box.innerHTML = html;
						document.getElementById("two").appendChild(box);
					}

					// Getting 3rd year data
					var Data = data.third;
					for (var i = 0; i < Data.length; i++) {
						var box = document.createElement("div");
						box.setAttribute("class", "col-md-3");

						var html = `<div class="head_team">
										<img src=${"./img/" + Data[i].profile} class="img" alt="Photo" />
										<h5 class=" pt-3">${Data[i].name}</h5>
										<h6 style="margin-bottom: 0%" class="pb-1">${Data[i].designation}</h6>
										${getLinks(Data[i])}
									</div>
						`;

						box.innerHTML = html;
						document.getElementById("three").appendChild(box);
					}

					// Getting 4th year data
					var Data = data.fourth;
					for (var i = 0; i < Data.length; i++) {
						var box = document.createElement("div");
						box.setAttribute("class", "col-md-3");

						var html = `<div class="head_team">

										${getLinks(Data[i])}
									</div>
						`;

						box.innerHTML = html;
						document.getElementById("four").appendChild(box);
					}
				});
